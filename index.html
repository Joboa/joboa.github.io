<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.3.4.js"></script> 
</head>
<body>

    <div id="header">
        <h1>Jquery Chatbot v. 1.0</h1> 
    </div>

    <div id="container"></div><br><br>

    <div id="controls">
        <textarea name="" id="textbox" placeholder="Enter your message here.." cols="40" rows="2"></textarea>
        <button id="send">Send</button>
        
        <br>
        <input checked type="checkbox" id="check">
        <label for="">Send on enter</label>
        <button id="clear">Clear</button>
    </div>

<script src="chatapp.js"></script>
</body>
</html>
